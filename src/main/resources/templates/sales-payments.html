<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Payments - Shree Ranga Traders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Shree Ranga Traders</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/purchases">Purchases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sales">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/sales-payments">Sales Payments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/purchase-payments">Purchase Payments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2><i class="fas fa-wallet"></i> Sales Payment Management</h2>
                <hr>
            </div>
        </div>

        <!-- Record Payment Form -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Record Payment</h5>
                    </div>
                    <div class="card-body">
                        <form id="paymentForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="customerName" class="form-label">Customer Name *</label>
                                        <input type="text" class="form-control" id="customerName" required>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="mb-3">
                                        <label for="amount" class="form-label">Amount *</label>
                                        <input type="number" step="0.01" class="form-control" id="amount" required>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="mb-3">
                                        <label for="paymentDate" class="form-label">Payment Date *</label>
                                        <input type="date" class="form-control" id="paymentDate" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="note" class="form-label">Note</label>
                                        <input type="text" class="form-control" id="note">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="mb-3">
                                        <label class="form-label">&nbsp;</label>
                                        <button type="submit" class="btn btn-success w-100">
                                            <i class="fas fa-money-bill"></i> Record Payment
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Customer Balances Table -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Customer Balances</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Customer Name</th>
                                        <th>Balance Amount</th>
                                        <th>Last Updated</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="balancesTableBody">
                                    <!-- Data will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment History Table -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Payment History</h5>
                        <button class="btn btn-sm btn-light" id="clearFilterBtn">
                            <i class="fas fa-filter-circle-xmark"></i> Clear Filter
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Customer Name</th>
                                        <th>Type</th>
                                        <th>Amount</th>
                                        <th>Balance After</th>
                                        <th>Date</th>
                                        <th>Note</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTableBody">
                                    <!-- Data will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedCustomer = null;

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadBalances();
            loadHistory();
            // Set today's date as default
            document.getElementById('paymentDate').valueAsDate = new Date();
        });

        // Payment form submission
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const paymentData = {
                customerName: document.getElementById('customerName').value,
                amount: parseFloat(document.getElementById('amount').value),
                paymentDate: document.getElementById('paymentDate').value,
                note: document.getElementById('note').value
            };

            try {
                const response = await fetch('/api/sales-payments/payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(paymentData)
                });

                if (response.ok) {
                    resetForm();
                    loadBalances();
                    loadHistory();
                    alert('Payment recorded successfully!');
                } else {
                    alert('Error recording payment');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error recording payment');
            }
        });

        // Load balances
        async function loadBalances() {
            try {
                const response = await fetch('/api/sales-payments/balances');
                const balances = await response.json();
                displayBalances(balances);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Display balances
        function displayBalances(balances) {
            const tbody = document.getElementById('balancesTableBody');
            tbody.innerHTML = '';

            balances.forEach(balance => {
                const balanceClass = balance.balanceAmount > 0 ? 'text-danger' : 'text-success';
                const row = `
                    <tr style="cursor: pointer;" onclick="filterByCustomer('${balance.customerName}')">
                        <td>${balance.id}</td>
                        <td>${balance.customerName}</td>
                        <td class="${balanceClass} fw-bold">${balance.balanceAmount.toFixed(2)}</td>
                        <td>${formatDateTime(balance.lastUpdated)}</td>
                        <td>
                            <button class="btn btn-sm btn-info" onclick="selectCustomerForPayment('${balance.customerName}', event)">
                                <i class="fas fa-hand-holding-dollar"></i> Pay
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Load history
        async function loadHistory(customerName = null) {
            try {
                const url = customerName 
                    ? `/api/sales-payments/history/${encodeURIComponent(customerName)}`
                    : '/api/sales-payments/history';
                const response = await fetch(url);
                const history = await response.json();
                displayHistory(history);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Display history
        function displayHistory(history) {
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '';

            history.forEach(record => {
                let typeBadge = '';
                if (record.type === 'SALE') {
                    typeBadge = '<span class="badge bg-warning">SALE</span>';
                } else if (record.type === 'PAYMENT') {
                    typeBadge = '<span class="badge bg-success">PAYMENT</span>';
                } else {
                    typeBadge = '<span class="badge bg-info">ADJUSTMENT</span>';
                }

                const row = `
                    <tr>
                        <td>${record.id}</td>
                        <td>${record.customerName}</td>
                        <td>${typeBadge}</td>
                        <td>${record.amount.toFixed(2)}</td>
                        <td>${record.balanceAfter.toFixed(2)}</td>
                        <td>${formatDate(record.paymentDate)}</td>
                        <td>${record.note || ''}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Filter by customer
        function filterByCustomer(customerName) {
            selectedCustomer = customerName;
            loadHistory(customerName);
        }

        // Clear filter
        document.getElementById('clearFilterBtn').addEventListener('click', function() {
            selectedCustomer = null;
            loadHistory();
        });

        // Select customer for payment
        function selectCustomerForPayment(customerName, event) {
            event.stopPropagation();
            document.getElementById('customerName').value = customerName;
            document.getElementById('amount').focus();
        }

        // Reset form
        function resetForm() {
            document.getElementById('paymentForm').reset();
            document.getElementById('paymentDate').valueAsDate = new Date();
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        // Format date time
        function formatDateTime(dateTimeString) {
            if (!dateTimeString) return '';
            const date = new Date(dateTimeString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}-${month}-${year} ${hours}:${minutes}`;
        }
    </script>
</body>
</html>
